<ion-header>
  <ion-toolbar class="gradient-header" color="app" style="background: #fff;">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-menu-button style="color: black;"></ion-menu-button>
        </ion-col>
        <ion-col size="10">
          <h4 style="color: black;">Seguimiento ruta</h4>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" id="isviaje">
        <!-- <h3>Agregar direcciÃ³n</h3> -->
      </ion-col>
    </ion-row>
    <ion-row class="btnmap">
      <div #Map class="map"></div>
      <div scrollY="true" class="scroll">
        <div padding-horizontal id="panel"></div>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer color="app" style="background: #fff;">
  <ion-row>
    <ion-col size="6" style="padding-left: 10%;">
      <ion-button class="gradient-order btnapp"
                  (click)="start()"
                  color="app pipe-button ion-text-capitalize"
                  expand="block"
                  id="startTravel">
        <p style="color: white; font-weight: 500;">Iniciar</p>
      </ion-button>
      <!-- <ion-button color="btnapp" class="btnapp" id="startTravel" (click)="start()">
        <ion-icon slot="start" name="play-circle-outline"></ion-icon>
        Iniciar
      </ion-button> -->
    </ion-col>
    <ion-col size="6" style="padding-right: 10%;">
      <ion-button class="gradient-order btnapp"
                  (click)="end()"
                  color="app pipe-button ion-text-capitalize"
                  expand="block"
                  id="endTravel">
        <p style="color: white; font-weight: 500;">Terminar</p>
      </ion-button>
      <!-- <ion-button color="btnapp" class="btnapp" id="endTravel" (click)="end()" disabled>
        Terminar
        <ion-icon slot="end" name="stop-circle-outline"></ion-icon>
      </ion-button> -->
    </ion-col>
  </ion-row>
</ion-footer>
