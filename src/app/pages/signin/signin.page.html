<div style="height: 100% !important;" class="gradient-header" color="app">
  <!-- <ion-card-header>
      <br><br><br><br><br><br>
  </ion-card-header> -->
  <ion-card-content class="ion-padding" style="color: #7C7C7C; padding-top: 25% !important;">
    <ion-row class="ion-margin-start">
      <p style="font-size: 3em; color: #636363;">Bienvenido,</p>
      <p style="margin-top: -10px;">Inicia sesión para continuar</p>
    </ion-row>
    <ion-row>
      <ion-col style="background: #F7F7F7;" class="ion-margin-top ion-margin-start ion-margin-end">
          <ion-input clearInput [(ngModel)]="this.email" placeholder="Correo Electrónico"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-top">
      <ion-col style="background: #F7F7F7;" class="ion-margin-start ion-margin-end">
          <ion-input clearInput type="password" [(ngModel)]="this.pass" (keyup.enter)="onEnter()" placeholder="Contraseña"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-margin-top ion-margin-end" align="right">
        <ion-label ngModel="msg" ngDefaultControl></ion-label>
        <ion-label [routerLink]="['/security']">Olvidó su contraseña?</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-margin-top" align="center">
        <ion-button color="ion-text-capitalize" class="btnapp" color="app" expand="block" (click)="loginWithEmail()">
          <ion-icon name="mail"></ion-icon> &nbsp;&nbsp;&nbsp;
            Inicio con correo electrónico
        </ion-button>
      </ion-col>
      <!-- <ion-col size="12" align="center">
        o inicie sesión con:
      </ion-col>
      <ion-col align="center">
        <ion-button shape="round" color="ion-text-capitalize" (click)="loginWithFacebook()" style="background:#455CA7; height: 45px; border-radius: 2.5em; width: 80%;">
          <ion-icon name="logo-facebook"></ion-icon> &nbsp;&nbsp;&nbsp;
            Inicio con Facebook
        </ion-button>
      </ion-col> -->
      <!-- <ion-col align="center">
        <ion-button shape="round" color="ion-text-capitalize" (click)="loginWithGoogle()" style="background:#F1897F; height: 45px; border-radius: 2.5em; width: 80%;">
          <ion-icon name="logo-google"></ion-icon> &nbsp;&nbsp;&nbsp;
            Inicio con Google
        </ion-button>
      </ion-col> -->
    </ion-row>
    <br>
    <ion-row>
      <ion-col class="ion-margin-top" align="center">
        Eres nuevo aquí? <b style="color: #55D8A3" routerLink="/signup">Crear cuenta</b>
      </ion-col>
    </ion-row>
  </ion-card-content>
</div>
