<ion-header style="z-index: 0 !important">
  <!-- class="app" color="app" -->
  <ion-toolbar style="background: transparent !important; box-shadow: none !important;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/signin"></ion-back-button>
    </ion-buttons>
    <!-- <ion-title>Registro</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-header align="center">
    <img src="../../assets/images/signup_head.svg" width="45%">
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-title style="color: #636363">Crea una cuenta!</ion-title>
      </ion-row>
      <ion-row>
        <ion-col style="background: #F7F7F7;" class="ion-margin-top ion-margin-start ion-margin-end">
            <!-- <ion-label position="floating"></ion-label> -->
            <ion-input clearInput #xname [(ngModel)]="name" placeholder="Nombre completo"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col style="background: #F7F7F7;" class="ion-margin-top ion-margin-start ion-margin-end">
            <!-- <ion-label position="floating">Correo</ion-label> -->
            <ion-input clearInput #xemail [(ngModel)]="email" placeholder="Correo electrónico"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col style="background: #F7F7F7;" class="ion-margin-top ion-margin-start ion-margin-end">
            <!-- <ion-label position="floating">Contraseña</ion-label> -->
            <ion-input clearInput #xpass [(ngModel)]="pass" type="password" placeholder="Contraseña"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row class="ion-hide">
        <ion-col style="background: #F7F7F7;" class="ion-margin-top ion-margin-start ion-margin-end">
            <ion-input clearInput #xphone [(ngModel)]="phone" placeholder="Número telefónico"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row class="ion-hide">
        <ion-col style="background: #F7F7F7;" class="ion-margin-top ion-margin-start ion-margin-end">
            <ion-input type="number" clearInput #xcedula [(ngModel)]="cedula" placeholder="Cédula"
              [brmasker]="{mask: '999999999', len: 9}"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row class="ion-margin-top">
        <ion-col class="ion-margin-top">
            <ion-button class="btnapp"
                        color="app"
                        expand="block"
                        (click)="registerUser()">
              REGISTRAR
            </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-card-content>
</ion-content>
<ion-footer class="ion-padding" style="font-size: 0.8em;">
  <ion-row>
    <ion-col size="1">
      <ion-checkbox (click)="addValue( $event )" style="margin-top: 12.5px" checked color="dark"></ion-checkbox>
    </ion-col>
    <ion-col>
      <ion-label [routerLink]="['/terminosycondiciones']">Acepto de manera expresa e informada los Términos & Condiciones y la Política de Tratamiento de Datos Personales de PIPE Costa Rica.</ion-label>
    </ion-col>
  </ion-row>
</ion-footer>
